  <meta name="Author" content="Jason Dinsmore" />
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7, IE=9" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="canonical" href="{{ site.url }}{{ page.url }}"/>
  <title>{% if page.title %}{{page.title}} - {% endif %}{{site.title}}</title>
  <meta name="description" content="Jason Dinsmore&#39;s website. Jason is a programmer based in the Portland, OR area.">
  {% if page.keywords %}
    <meta name="keywords" content="{{page.keywords}}"/>
  {% endif %}
  
  {% assign lvl = page.url | append:'X' | split:'/' | size %}
  {% capture relative %}{% for i in (3..lvl) %}../{% endfor %}{% endcapture %}
  <link href="{{ relative }}css/style.css" media="screen, projection" rel="stylesheet" type="text/css">
  <link href="{{ relative }}css/syntax.css" rel="stylesheet" type="text/css">

  <link href="http://feed.dinjas.com/" rel="alternate" title="{{site.title}}" type="application/atom+xml"/>
