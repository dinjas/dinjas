<!DOCTYPE html>
<!--[if IEMobile 7 ]><html class="no-js iem7"><![endif]-->
<!--[if lt IE 9]><html class="no-js lte-ie8"><![endif]-->
<!--[if (gt IE 8)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!--><html class="no-js" lang="en"><!--<![endif]-->
<head>
  <meta charset="utf-8" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="Author" content="Jason Dinsmore" />
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7, IE=9" />
  <meta name="description" content="Jason Dinsmore&#39;s website. Jason is a programmer based in the Portland, OR area.">
  {% if page.keywords %}
    <meta name="keywords" content="{{page.keywords}}"/>
  {% endif %}
  <title>{% if page.title %}{{page.title}} - {% endif %}{{site.title}}</title>

  {% include relative.html %}

  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="canonical" href="{{ site.url }}{{ page.url }}"/>

  <link href="{{ relative }}css/reset.css" media="screen, projection" rel="stylesheet" type="text/css">
  <link href="{{ relative }}css/style.css" media="screen, projection" rel="stylesheet" type="text/css">
  <link href="{{ relative }}css/syntax.css" rel="stylesheet" type="text/css">

  <link href="http://feed.dinjas.com/" rel="alternate" title="{{site.title}}" type="application/atom+xml"/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.0.6/modernizr.min.js"></script>
  {% if site.safe %}
    {% include production/analytics.html %}
  {% endif %}
  <script>
    $(document).on('click', '.j', function() {
      {% if site.safe %}
      _gaq.push(['_trackEvent', 'Random Clicks', 'Red J Click', 'User clicked red J on home page']);
      {% endif %}
      alert("HELLO!\n Thanks for being curious!");
    });
  </script>
  <script type="text/javascript"
    src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
</head>
